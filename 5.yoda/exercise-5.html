<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="exercise-5.js" defer></script>
    <link rel="stylesheet" href="exercise-5.css" />
    <title>Open Trivia</title>
  </head>
  <body>
    <input
      data-function="questions-number"
      value="1"
      type="text"
      placeholder="how many questions do you want?"
    />
    <button data-function="start-game">Start game!</button>
    <form action="GET" action="/" id="gameForm">
      <div data-function="gameboard" class="gameboard">

      </div>

      <button type="submit" data-function="check-game">Check game</button>
      <button id="reset">Reset game</button>
    </form>
  </body>
</html>
